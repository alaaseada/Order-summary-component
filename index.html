<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card center">
    <div class="design"></div>
    <p class="title">Order Summary</p>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="pricing">
      <div class="col-1">
        <p class="plan">Annual Plan</p>
      <p>$59.99/year</p>
      </div>
      <div class="col-2">
        <a href="#">Change</a>
      </div>
    </div>

      <button class="proceed" value="pay">Proceed to Payment</button>
      <button class="cancel" value="cancel">Cancel Order</button>
  </div>
</body>
</html>
